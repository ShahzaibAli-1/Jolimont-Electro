<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Jolimont Electronics</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="main-header">
            <div class="container">
                <div class="flex items-center justify-center">
                    <a href="../index.html">
                        <img src="../assets/fb59b76ceb2a0cf3614ca89ca0e669563c96bebc.png" alt="Logo" class="logo">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container" style="max-width: 1200px; padding: 2rem 1rem;">
            <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 2rem;">Finaliser votre commande</h1>

            <div style="display: grid; grid-template-columns: 1fr 400px; gap: 2rem;">
                <!-- Checkout Form -->
                <div>
                    <!-- Delivery Info -->
                    <div style="border: 2px solid var(--border); border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem; background: white;">
                        <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="map-pin" style="width: 24px; height: 24px; color: var(--primary);"></i>
                            Informations de livraison
                        </h2>
                        
                        <form>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                                <div>
                                    <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Prénom *</label>
                                    <input type="text" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                                </div>
                                <div>
                                    <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Nom *</label>
                                    <input type="text" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                                </div>
                            </div>

                            <div style="margin-bottom: 1rem;">
                                <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Email *</label>
                                <input type="email" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                            </div>

                            <div style="margin-bottom: 1rem;">
                                <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Téléphone *</label>
                                <input type="tel" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                            </div>

                            <div style="margin-bottom: 1rem;">
                                <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Adresse *</label>
                                <input type="text" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 1rem; margin-bottom: 1rem;">
                                <div>
                                    <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Code postal *</label>
                                    <input type="text" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                                </div>
                                <div>
                                    <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Ville *</label>
                                    <input type="text" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Payment Method -->
                    <div style="border: 2px solid var(--border); border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem; background: white;">
                        <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="credit-card" style="width: 24px; height: 24px; color: var(--primary);"></i>
                            Mode de paiement
                        </h2>

                        <div style="display: flex; flex-direction: column; gap: 1rem;">
                            <label style="border: 2px solid var(--primary); border-radius: 0.5rem; padding: 1rem; cursor: pointer; background: #f0f9ff;">
                                <input type="radio" name="payment" value="card" checked style="margin-right: 0.5rem;">
                                <strong>Carte bancaire</strong>
                                <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem; margin-left: 1.5rem;">
                                    <img src="https://via.placeholder.com/40x25/4285F4/ffffff?text=VISA" alt="Visa" style="height: 25px;">
                                    <img src="https://via.placeholder.com/40x25/EB001B/ffffff?text=MC" alt="Mastercard" style="height: 25px;">
                                </div>
                            </label>

                            <label style="border: 2px solid var(--border); border-radius: 0.5rem; padding: 1rem; cursor: pointer;">
                                <input type="radio" name="payment" value="paypal" style="margin-right: 0.5rem;">
                                <strong>PayPal</strong>
                            </label>

                            <label style="border: 2px solid var(--border); border-radius: 0.5rem; padding: 1rem; cursor: pointer;">
                                <input type="radio" name="payment" value="transfer" style="margin-right: 0.5rem;">
                                <strong>Virement bancaire</strong>
                            </label>
                        </div>

                        <!-- Card Details -->
                        <div id="card-details" style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                            <div style="margin-bottom: 1rem;">
                                <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Numéro de carte *</label>
                                <input type="text" placeholder="1234 5678 9012 3456" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div>
                                    <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Date d'expiration *</label>
                                    <input type="text" placeholder="MM/AA" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                                </div>
                                <div>
                                    <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">CVV *</label>
                                    <input type="text" placeholder="123" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div>
                    <div style="border: 2px solid var(--border); border-radius: 0.75rem; padding: 1.5rem; background: white; position: sticky; top: 100px;">
                        <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">Récapitulatif</h2>

                        <!-- Items -->
                        <div id="checkout-items" style="margin-bottom: 1rem; max-height: 300px; overflow-y: auto;">
                            <div style="display: flex; gap: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border); margin-bottom: 1rem;">
                                <img src="../assets/392ded11266269b334c66232f3a2ce4446dccd83.png" alt="Product" style="width: 60px; height: 60px; object-fit: contain; border-radius: 0.375rem; border: 1px solid var(--border);">
                                <div style="flex: 1;">
                                    <h4 style="font-size: 0.875rem; font-weight: 600; margin-bottom: 0.25rem;">Pompe de vidange universelle</h4>
                                    <p style="font-size: 0.75rem; color: var(--muted-foreground);">Quantité: 1</p>
                                    <p style="font-weight: 600; color: var(--primary); margin-top: 0.25rem;">24,90€</p>
                                </div>
                            </div>
                        </div>

                        <!-- Totals -->
                        <div style="border-top: 1px solid var(--border); padding-top: 1rem; margin-bottom: 1rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span style="color: var(--muted-foreground);">Sous-total</span>
                                <span>24,90€</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span style="color: var(--muted-foreground);">Livraison</span>
                                <span style="color: #10b981; font-weight: 600;">Gratuite</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding-top: 1rem; border-top: 1px solid var(--border); font-size: 1.25rem; font-weight: 600;">
                                <span>Total</span>
                                <span style="color: var(--primary);">24,90€</span>
                            </div>
                        </div>

                        <!-- Promo Code -->
                        <div style="margin-bottom: 1rem;">
                            <div style="display: flex; gap: 0.5rem;">
                                <input type="text" placeholder="Code promo" style="flex: 1; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.375rem; font-size: 0.875rem;">
                                <button class="btn btn-outline" style="padding: 0.75rem 1rem; font-size: 0.875rem;">Appliquer</button>
                            </div>
                        </div>

                        <!-- Place Order Button -->
                        <button onclick="placeOrder()" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1rem; font-size: 1rem; font-weight: 600;">
                            <i data-lucide="lock" style="width: 20px; height: 20px;"></i>
                            Payer maintenant
                        </button>

                        <p style="text-align: center; font-size: 0.75rem; color: var(--muted-foreground); margin-top: 1rem;">
                            <i data-lucide="shield-check" style="width: 14px; height: 14px; display: inline;"></i>
                            Paiement sécurisé SSL
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        lucide.createIcons();

        function placeOrder() {
            // Validate form
            const form = document.querySelector('form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Show success message
            showToast('Commande passée avec succès! Redirection...', 2000);
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'order-confirmation.html';
            }, 2000);
        }

        // Load cart items into checkout
        const cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
        if (cartItems.length === 0) {
            alert('Votre panier est vide');
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
