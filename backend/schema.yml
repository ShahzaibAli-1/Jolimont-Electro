        featured_image:
          type: string
          format: uri
          nullable: true
        author_name:
          type: string
          readOnly: true
        published_at:
          type: string
          format: date-time
          nullable: true
        views_count:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
      required:
      - author_name
      - excerpt
      - id
      - title
