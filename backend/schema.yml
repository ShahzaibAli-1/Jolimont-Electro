    BlogArticleDetail:
      type: object
      description: Detailed serializer for single blog article view
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        slug:
          type: string
          maxLength: 255
          pattern: ^[-a-zA-Z0-9_]+$
        excerpt:
          type: string
        content:
          type: string
        featured_image:
          type: string
          format: uri
          nullable: true
        author_name:
          type: string
          readOnly: true
        published_at:
          type: string
          format: date-time
          nullable: true
        views_count:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - author_name
      - content
      - created_at
      - excerpt
      - id
      - title
      - updated_at
    BlogArticleList:
      type: object
      description: Compact serializer for blog article listings
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        slug:
          type: string
          maxLength: 255
